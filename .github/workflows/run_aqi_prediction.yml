name: Run AQI Prediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-aqi-prediction:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas numpy requests folium joblib

    - name: Run AQI Prediction
      run: |
        python aqi_predict_function.py
