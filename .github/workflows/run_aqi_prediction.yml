name: AQI Prediction

# Trigger workflow every 6 hours
on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:         # allow manual trigger

# Give the workflow permission to write to the repo
permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy joblib requests folium

    - name: Run AQI prediction
      run: |
        python aqi_predict_function.py

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add latest_forecast.json
        git commit -m "Update latest AQI forecast" || echo "No changes to commit"
        git push
